[project]
name = "dlt-providers"
dynamic = ["version"]
description = "Providers for data load tool (dlt)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["dlt==1.12.3", "connectorx==0.4.3", "pyarrow==20.0.0"]

[project.optional-dependencies]
pg_replication = ["psycopg2-binary==2.9.10"]
mysql_replication = ["mysql-replication==0.46.0", "cryptography==45.0.4"]

[dependency-groups]
dev = ["dlt[duckdb]", "pydantic", "docker", "pandas", "numpy"]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dlt_providers"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
pattern = "default-unprefixed"
